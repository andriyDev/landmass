[package]
name = "bevy_landmass"
version = "0.5.0"
edition = "2021"

description = "A plugin for Bevy to handle navigation of AI characters."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/andriyDev/landmass"

categories = ["game-development"]
keywords = ["navigation", "pathfinding", "avoidance", "landmass", "bevy"]

[lints.clippy]
type_complexity = "allow"

[dependencies]
bevy = { version = "0.13.0", default-features = false, features = [
  "bevy_asset",
] }
landmass = { path = "../landmass", version = "0.4.0" }

[features]
default = ["mesh-utils"]
mesh-utils = ["bevy/bevy_render"]
